<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repositorio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Manuales y Guías</h1>
        
        {% if files %}
            <ul class="docs-list">
                {% for file in files %}
                <li>
                    <div class="doc-actions">
                        <a class="doc-link" href="{{ file.url }}" target="_blank">{{ file.name }}</a>
                        <form action="{{ url_for('eliminar_documento') }}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este documento?');">
                            <input type="hidden" name="filename" value="{{ file.name }}">
                            <button type="submit" class="delete-btn">Eliminar</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay documentos subidos.</p>
        {% endif %}
        
        <a class="back-button" href="/dashboard">⬅️ Volver al Menú Principal</a>
    </div>
</body>
</html>
