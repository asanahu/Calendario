<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repositorio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Contenedor que agrupa todo para centrarlo y darle estilo -->
    <div class="container">
        <h1>Manuales y Guías</h1>
        
        {% if files %}
            <ul class="docs-list">
                {% for file in files %}
                <li>
                    <!-- Cada archivo es un botón azul con un poco de espacio entre sí -->
                    <a class="doc-link" href="{{ file.url }}" target="_blank">{{ file.name }}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay documentos subidos.</p>
        {% endif %}
        
        <!-- Botón para volver al dashboard -->
        <a class="back-button" href="/dashboard">⬅️ Volver al Menú Principal</a>
    </div>
</body>
</html>
