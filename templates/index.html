<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- CSS de FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <!-- JS de FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
</head>
<body>

    <h1>Calendario de {{ current_user.nombre }} {{ current_user.apellidos }}</h1>

    <!-- ğŸ”¹ Contenedor de botones centrado -->
    <div class="button-container">
        <button onclick="window.location.href='/add-vacation'">âœˆï¸ GestiÃ³n de Vacaciones</button>
        <button onclick="window.location.href='/calendar'">ğŸ“… Ver Calendario</button>
        <button onclick="window.location.href='/logout'">âŒ Cerrar SesiÃ³n</button>
        <button onclick="window.location.href='/dashboard'" class="back-button">ğŸ”™ Volver al MenÃº Principal</button>
        {% if current_user.is_authenticated and current_user.puesto == "Administrador/a" %}
        <button onclick="window.location.href='/admin/users'">ğŸ‘©â€ğŸ”§ Administrar Usuarios</button>
        <button onclick="window.location.href='/admin/asignar-estados'">âš™ï¸ Administrar Estados</button>
        {% endif %}
    </div>

    <!-- ğŸ”¹ Filtro por Estado -->
    <div class="filter-container" style="text-align: center; margin: 20px 0;">
        <label for="stateFilter">Filtrar por estado:</label>
        <select id="stateFilter">
            <option value="todos">Todos</option>
            <option value="Ausente">Vacaciones</option>
            <option value="CADE 30">CADE 30</option>
            <option value="CADE 50">CADE 50</option>
            <option value="Baja">Baja</option>
            <!-- Agrega mÃ¡s opciones segÃºn tus estados -->
        </select>
    </div>

    <!-- ğŸ”¹ Calendario -->
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var contadorDisponibles = {};
            // Almacenamos una copia "plana" de los eventos para filtrar sin afectar el original.
            var allEvents = [];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1, 
                locale: 'es',
                selectable: true,
                eventOrder: "title",  // Mantener el orden enviado por el backend
                headerToolbar: {
                  left: 'prev,today,next',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                footerToolbar: {
                  left: 'prev,today,next',
                  center: '',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/api/events')
                        .then(response => response.json())
                        .then(data => {
                            console.log("Eventos cargados:", data.eventos);
                            contadorDisponibles = data.contador;
                            // Guardamos una copia plana de los eventos para el filtrado.
                            allEvents = JSON.parse(JSON.stringify(data.eventos));
                            successCallback(allEvents);
                            actualizarContadorEnCalendario();
                        })
                        .catch(error => {
                            console.error("Error al cargar eventos:", error);
                        });
                },
                eventDidMount: function(info) {
                    if (info.event.title.includes("(Ausente)")) {
                        info.el.classList.add('vacaciones-event');  
                    }
                }
            });
    
            calendar.render();
    
            function actualizarContadorEnCalendario() {
                setTimeout(() => {
                    document.querySelectorAll('.fc-daygrid-day').forEach(dayCell => {
                        let fecha = dayCell.getAttribute('data-date');
                        let contadorDiv = dayCell.querySelector('.contador-calendario');
                        if (!contadorDiv) {
                            contadorDiv = document.createElement('div');
                            contadorDiv.classList.add('contador-calendario');
                            dayCell.appendChild(contadorDiv);
                        }
                        let contador = contadorDisponibles[fecha] || 0;
                        contadorDiv.innerHTML = `<span style="font-size: 12px; color: black;">${contador} disponibles</span>`;
                    });
                }, 500);
            }
    
            // FunciÃ³n para filtrar eventos segÃºn el estado seleccionado
            function filterCalendarEvents(filterValue) {
                let filteredEvents;
                if(filterValue === "todos") {
                    filteredEvents = allEvents;
                } else {
                    // Filtrado case-insensitive
                    filteredEvents = allEvents.filter(event => 
                        event.title.toLowerCase().includes(filterValue.toLowerCase())
                    );
                }
                calendar.removeAllEvents();
                filteredEvents.forEach(event => {
                    calendar.addEvent(event);
                });
            }
    
            // Escuchar cambios en el filtro
            document.getElementById('stateFilter').addEventListener('change', function() {
                let filterValue = this.value;
                filterCalendarEvents(filterValue);
            });
        });
    </script>

</body>
</html>
