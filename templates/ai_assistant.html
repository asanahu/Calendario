<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente de IA</title>
    <!-- Aseg칰rate de enlazar tu archivo de estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Contenedor principal que abarca toda la pantalla -->
    <div class="assistant-background">
        <!-- Contenedor centrado con fondo semitransparente -->
        <div class="assistant-container">
            <h1>Asistente de IA</h1>

            <!-- Contenedor para el input y el bot칩n de env칤o -->
            <div class="input-container">
                <textarea id="user-input" placeholder="Escribe tu pregunta..." rows="3"></textarea>
                <button onclick="sendMessage()">Enviar</button>
            </div>

            <!-- Contenedor para mostrar la respuesta del LLM -->
            <div id="response-container"></div>

            <!-- Bot칩n para volver atr치s -->
            <button onclick="window.location.href='/dashboard'" class="back-button">游댗 Atr치s</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;

            fetch('/ai-response', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "message": userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Crear un nuevo div con la clase llm-response-card
                const responseDiv = document.createElement('div');
                responseDiv.classList.add('llm-response-card', 'visible');
                responseDiv.innerHTML = `<p>${data.response}</p>`;

                // Limpiar el contenedor y agregar el nuevo div
                const container = document.getElementById("response-container");
                container.innerHTML = "";
                container.appendChild(responseDiv);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
